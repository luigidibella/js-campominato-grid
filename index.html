<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="css/style.css">
  <title>Griglia Campo Minato</title>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">

      </a>

      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
        <img src="img/Logo.png" alt="">
        <h1>Campo Minato</h1>
        <button class="btn btn-outline-secondary play" type="submit">Play</button>
      </div>
    </div>
  </nav>

  <div class="game-container d-flex justify-content-center align-items-center">
    <div class="game-board my-5">
      <div class="grid">
        <div class="cell check">
          <div class="num">0</div>
        </div>
      </div>
    </div>
  </div>

  <footer class="ps-3 py-4 bg-body-tertiary">
    <span>Made with <i class="fa-solid fa-heart"></i> by <a href="">Boolean</a> </span>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
